<!DOCTYPE html>
<html lang="pl_PL">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rowdies&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" type="module"></script>
</head>
<body>
    <section>
        <div class="main">
            <div class="calc">
                <div class="szeroki"></div>
                <div class="btn">1</div>
                <div class="btn">2</div>
                <div class="btn">3</div>
                <div class="btn">4</div>
                <div class="btn">5</div>
                <div class="btn">6</div>
                <div class="btn">7</div>
                <div class="btn">8</div>
                <div class="btn">9</div>
                <div class="btn zero">0</div>
                <div class="btn kropka">.</div>
                <div class="btn plus symbol">+</div>     
                <div class="btn minus symbol">-</div>
                <div class="btn razy symbol">*</div>
                <div class="btn podzielic symbol">/</div>
                <div class="btn symbol wynik"> = </div>
                <div class="btn symbol clear">C</div>
             </div>
        </div>
        
    </section>
</body>
</html>
